name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  
          
      - name: Build Docker image
        
        run: |
           docker build -t orgitlab/hello:${{ github.sha }} .
      
      - name: Push Docker Image
        env:
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          docker login -u orgitlab -p $DOCKER_PASSWORD
          docker push  orgitlab/hello:${{ github.sha }}
          docker tag orgitlab/hello:${{ github.sha }} orgitlab/hello:latest
          docker push orgitlab/hello:latest

      
      
