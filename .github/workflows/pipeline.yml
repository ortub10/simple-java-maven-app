name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
  
      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'temurin'  
          
      - name: Increase version
        run: |
          VERSION=$( mvn help:evaluate -Dexpression=project.version -q)
          PATCH=$(echo $VERSION | cut -d '.' -f 3 | cut -d '-' -f 1)
          INCREASED_VERSION=1.0.$((PATCH +1))
          sed -i "s/<version>.*<\/version>/<version>${INCREASED_VERSION}<\/version>/" pom.xml
          echo "Changing version to: ${INCREASED_VERSION}" 
          cat pom.xml
          mvn clean install        
          
