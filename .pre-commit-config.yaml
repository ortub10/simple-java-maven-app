repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: detect-private-key
      
      
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.0.3
    hooks:
      - id: detect-secrets
   
  - repo: local
    hooks:
      - id: dependency-check
        name: Run OWASP Dependency-Check
        entry: dependency-check
        args:
          - --project
          - simple
          - --format
          - ALL
          - --failOnVulnerabilities
          - 'true'
          - --failOnCVSS
          - '9'
        language: system  
